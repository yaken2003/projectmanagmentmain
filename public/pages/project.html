<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Project Management App</title>
  <link rel="stylesheet" href="../styles/project.css"/>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Project Management</h1>
      <div class="dropdown">
        <button class="dropbtn">â˜°</button>
        <div class="dropdown-content">
          <a href="dashboard.html">Dashboard</a>
          <a href="project.html">Projects</a>
          <a href="tasks.html">Tasks</a>
          <a href="Priority.html">Priority</a>
          <a href="reminders.html">Reminders</a>
          <a href="updates.html">Updates</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="project-list">
      <h2>Your Projects</h2>
      <ul id="projectContainer">
        <!-- Projects dynamically rendered -->
      </ul>
    </section>

    <section class="add-project">
      <h2>Add New Project</h2>
      <input type="text" id="projectInput" placeholder="Enter project name" />
      <input type="text" id="projectDescription" placeholder="Enter project description" />
      <select id="projectStatus">
        <option value="active">Active</option>
        <option value="archived">Archived</option>
      </select>
      <button onclick="addProject()">Add Project</button>
    </section>

    <section class="add-project">
        <h2>Invite Collaborator</h2>
        <select id="collaboratorProjectDropdown" required>
          <!-- Reuse project dropdown -->
        </select>
        <input type="email" id="collaboratorEmail" placeholder="Enter collaborator's email" />
        <button onclick="addCollaborator()">Invite Collaborator</button>
      </section>

    <section class="add-project">
      <h2>Project Report</h2>
      <select id="projectDropdown" required>
        <!-- Dynamically populated -->
      </select>
      <button onclick="generateReport()">Generate Report</button>
      <div id="reportContent"></div>
    </section>
  </main>
    

  <script src="../scripts/project.js"></script>

</body>
</html>
